<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktív Időjárás Dashboard</title>
    
    <!-- Leaflet Map CSS (required in <head>) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Our Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Favicon and Apple Touch Icon? -->
    <link rel="icon" type="image/png" href="fox.png">
    <link rel="apple-touch-icon" sizes="180x180" href="fox.png">
    <link rel="mask-icon" href="fox.png" color="#1A1A1A">
    <link rel="mask-icon" href="fox.png" color="#FF6347">
</head>
<body>

    <!-- Main container for the entire app -->
    <div class="app-container">
        
        <!-- === LEFT SIDE: WEATHER CARD === -->
        <div class="weather-card">
            <!-- Main Info Section -->
            <div class="main-info">
                <div class="location">--</div>
                <div class="main-temp-icon">
                    <div class="icon">--</div>
                    <div class="temperature">--°</div>
                </div>
                <div class="description">--</div>
            </div>
            <!-- Details Grid Section -->
            <div class="details-grid">
                <div class="detail-box">
                    <div class="label">Hőérzet</div>
                    <div class="value feels-like">--°</div>
                </div>
                <div class="detail-box">
                    <div class="label">Szél</div>
                    <div class="value wind-speed">-- km/h</div>
                </div>
                <div class="detail-box">
                    <div class="label">Páratartalom</div>
                    <div class="value humidity">--%</div>
                </div>
                <div class="detail-box">
                    <div class="label">Légnyomás</div>
                    <div class="value pressure">-- hPa</div>
                </div>
                <div class="detail-box">
                    <div class="label">Napkelte</div>
                    <div class="value sunrise">--:--</div>
                </div>
                <div class="detail-box">
                    <div class="label">Napnyugta</div>
                    <div class="value sunset">--:--</div>
                </div>
            </div>
        </div>

        <!-- === RIGHT SIDE: MAP & SEARCH === -->
        <div class="interactive-panel">
            <!-- Search Bar Section -->
            <div class="search-section">
                <input type="text" id="city-input" placeholder="Keress egy várost...">
                <div id="autocomplete-results" class="autocomplete-results">
                    <!-- Autocomplete suggestions will appear here -->
                </div>
            </div>
            
            <!-- Map Container -->
            
                <div id="map"></div>
            </div>
        </div>

    </div>

    <!-- Leaflet Map JavaScript (must be before our script) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Our App's Logic -->
    <script src="script.js"></script>
</body>
</html>
